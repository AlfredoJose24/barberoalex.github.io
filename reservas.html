<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Hanalei+Fill&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('Imagen de WhatsApp 2025-04-02 a las 15.22.35_7d623777.jpg') no-repeat center center/cover;
            filter: blur(8px);
            opacity: 0.5;
            z-index: -1;
        }
        .reserva-container {
            background: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            color: white;
        }
        .reserva-container h1 {
            font-family: 'Hanalei Fill', cursive;
            font-size: 2.5rem;
            color: #cfa12f;
            margin-bottom: 15px;
        }
        .reserva-container input, .reserva-container select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
        }
        .btn-reservar {
            background: black;
            color: white;
            padding: 12px;
            border: 1px solid white;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }
        .btn-reservar:hover {
            background: white;
            color: black;
        }
        .btn-volver {
            margin-top: 15px;
            display: inline-block;
            color: #cfa12f;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
        }
        .btn-volver:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="background"></div>

    <div class="reserva-container">
        <h1>Reserva tu turno</h1>
        <form onsubmit="enviarWhatsApp(event)">
            <input type="text" id="nombre" placeholder="Tu Nombre" required>
            <select id="hora" required></select>
            <button type="submit" class="btn-reservar">Reservar</button>
        </form>
        <a href="index.html" class="btn-volver">â¬… Volver al inicio</a>
    </div>

    <script>
        // Horarios disponibles inicialmente
        let horariosDisponibles = [
            "10:00 AM", "11:00 AM", "12:00 PM",
            "02:00 PM", "03:00 PM", "04:00 PM"
        ];

        // Cargar horarios guardados en localStorage si existen
        let horariosReservados = JSON.parse(localStorage.getItem("horariosReservados")) || [];

        // Filtrar horarios disponibles
        let horariosActuales = horariosDisponibles.filter(hora => !horariosReservados.includes(hora));

        // Rellenar el select con los horarios disponibles
        function cargarHorarios() {
            let selectHoras = document.getElementById("hora");
            selectHoras.innerHTML = ""; // Limpiar opciones
            horariosActuales.forEach(hora => {
                let option = document.createElement("option");
                option.value = hora;
                option.textContent = hora;
                selectHoras.appendChild(option);
            });
        }

        // Enviar reserva a WhatsApp y actualizar horarios
        function enviarWhatsApp(event) {
            event.preventDefault();

            let nombre = document.getElementById("nombre").value;
            let horaSeleccionada = document.getElementById("hora").value;

            // Verificar si ya estÃ¡ reservada
            if (horariosReservados.includes(horaSeleccionada)) {
                alert("Este horario ya ha sido reservado. Elige otro.");
                return;
            }

            // Guardar la hora como reservada en localStorage
            horariosReservados.push(horaSeleccionada);
            localStorage.setItem("horariosReservados", JSON.stringify(horariosReservados));

            // Actualizar horarios disponibles
            horariosActuales = horariosDisponibles.filter(hora => !horariosReservados.includes(hora));

            // Recargar la lista de horarios en el select
            cargarHorarios();

            let numeroWhatsApp = "573046592444"; // NÃºmero del barbero
            let mensaje = `Hola, quiero reservar una cita.%0AðŸ”¹ Nombre: ${nombre}%0AðŸ•’ Hora: ${horaSeleccionada}`;

            // Redirigir a WhatsApp
            window.location.href = `https://api.whatsapp.com/send?phone=${numeroWhatsApp}&text=${mensaje}`;
        }

        // Cargar horarios al abrir la pÃ¡gina
        cargarHorarios();
    </script>

</body>
</html>
